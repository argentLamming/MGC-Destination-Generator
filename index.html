<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <style>
	body {
	  text-align: center;
	}
    </style>
</head>

<body>
    <h1>Generator</h1>
    <form class="generator">
      <label for="sRange">Start Range:</label>
      <input type="number" id="sRange" name="sRange" required><br><br>
      <label for="eRange">End Range:</label>
      <input type="number" id="eRange" name="eRange" required><br><br>
      <input type="submit" value="Generate">
    </form>
    
    <div class="output">
	
    </div>
    <script>
      const formGen = document.querySelector('.generator');
      const list = document.querySelector('.output');
      
      formGen.addEventListener('submit', e => {
        e.preventDefault();
        
	let startRange = formGen.sRange.value;
	const endRange = formGen.eRange.value;

	if(startRange =< endRange){
           while(startRange < endRange){
	     list.innerHTML += `<span>dest_TATA[] = NAT_NAT , ${startRange}</span><br>`;
	     startRange++;	
	   }

	    list.innerHTML += `<span>dest_TATA[] = NAT_NAT , ${startRange}</span><br>`;
        } else {
            list.innerHTML += `<span style="color:red;">Start Range must be higher than End Range</span><br>`;
        }

      });
    </script>
</body>

</html>
